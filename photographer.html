<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/icons/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/56ca006626.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - page photographe</title>
    <!--SCRIPT-->
    <script src="scripts/pages/photographer.js" defer></script>
    <script src="scripts/factories/fact_photographer.js" defer></script>
    <script src="scripts/utils/contactForm.js" defer></script>
    <script src="scripts/factories/fact_lightbox.js" defer></script>
    <script src="scripts/utils/lightbox.js" defer></script>
    <script src="scripts/factories/fact_medias.js" defer></script>
    <!--SCRIPT-->
  </head>

  <body>
    <!--MENU ACCESSIBILITE-->
    <ul class="a11y-nav" tabindex="0">
      <li>
        <a href="#contact_modal" tabindex="1">Aller au formulaire de contact</a>
      </li>
      <li>
        <a href="#cartes_medias" tabindex="1">Aller à la lightbox</a>
      </li>      
      <li>
        <a href="index.html" tabindex="1">Aller à la page d'acceuil</a>
      </li>
    </ul>
    <!--FIN MENU ACCESSIBILITE-->
    <!--HEADER-->
    <header role="banner" id="header">
      <a href="index.html" tabindex="1">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Logo Fisheye page photographe"
        />
      </a>
    </header>
    <!--FIN HEADER-->
    <!--MAIN-->
    <main id="main">
      <div class="photograph-header"></div>
      <section class="photograph_medias">
        <div class="tri">
          <p class="trier_par">Trier par</p>
          <select class="choix" tabindex="3">
            <option disabled="disabled"></option>
            <option class="pop" value="pop">Popularité</option>
            <option  disabled="disabled">──────────────────</option>
            <option class="date" value="date">Date</option>
            <option disabled="disabled">──────────────────</option>
            <option class="titre" value="titre">Titre</option>
            <option disabled="disabled"></option>
          </select>
        </div>
        <!--LIGHTBOX-->
        <div id="cartes_medias"></div>
        <!--FIN LIGHTBOX-->
        <!--BANNIERE-->
        <aside id="banner"></aside>
        <!--FIN BANNIERE-->
      </section>
    </main>
    <!--FIN MAIN-->
    <!--MODAL CONTACT-->
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 id="titre_modal" aria-label = "Formulaire de contact">Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt = "ferme le formulaire" onclick="closeModal()" />
        </header>
				<form id="formulaire">
					<div class=formData>
						<label for="first">Prénom</label>
						<input class= "text-control" aria-label = " Entrez votre prénom" type="text" id="first" name="first" pattern="[a-zA-Z]{2,}" required/>
            <span id="firstname-error"></span>
          </div>
          <div class=formData>
						<label for="last">Nom</label>
						<input class= "text-control" aria-label = "Entrez votre nom" type="text" id="last" name="last" pattern="[a-zA-Z]{2,}" required/>
            <span id="lastname-error"></span>
					</div>
          <div class=formData>
						<label for="email">Email</label>
						<input class= "text-control" aria-label = "Entrez votre adresse email" type="email" id="email" name="email" required/>
            <span id="email-error"></span>
					</div>
          <div class=formData>
						<label for="message">Votre message</label>
						<textarea class= "text-control" aria-label = "Détail de votre message" type="text" id="message" name="message" required></textarea>
            <span id="message-error"></span>
					</div>
          <button class="contact_button" type = button aria-label = "envoyer le formulaire" id="envoyer">Envoyer</button>
				</form>
			</div>
		</div>
    <!--FIN MODAL DE CONTACT-->
    
  </body>
</html>
